<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function cacher(){

			var p1 = document.getElementById("p1");
			var p2 = document.getElementById("p2");
			p1.style.visibility = "hidden";
			p2.style.visibility = "hidden";
		}

		function montrer1(){

			var p1 = document.getElementById("p1");
			p1.style.visibility ="visible"
		}

		function montrer2(){

			var p2 = document.getElementById("p2");
			p2.style.visibility ="visible"
		}
		
		function cacher1(){

			var p1 = document.getElementById("p1");
			p1.style.visibility = "hidden";
		}

		function cacher2(){

			var p2 = document.getElementById("p2");
			p2.style.visibility = "hidden";
		}
	</script>
</head>
<body onload="cacher()">

<span onmouseover="montrer1()" onmouseout="cacher1()"> Lien 1 </span>
<span onmouseover="montrer2()" onmouseout="cacher2()"> Lien 2 </span>

<p id="p1"> Contenu 1 </p>
<p id="p2"> Contenu 2 </p>


</body>
</html>
